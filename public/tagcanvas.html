<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="js/tagcanvas.min.js" type="text/javascript"></script>
    <style>
        body,
        html {
            background-color: #161C20;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="myCanvasContainer">
        <canvas width="250" height="250" id="myCanvas" style="font-family: 'Courier New', Courier, monospace;">
            <p>Anything in here will be replaced on browsers that support the canvas element</p>
        </canvas>
    </div>
    <div style="display: none">
        <div id="taglist">
            <ul>
                <li><a href="#fake1" onclick="return tpu(this)">Sương gió</a></li>
                <li><a href="#fake2" onclick="return tpu(this)">Phủ</a></li>
                <li><a href="#fake3" onclick="return tpu(this)">Đời trai</a></li>
                <li><a href="#fake4" onclick="return tpu(this)">Tương Lai</a></li>
                <li><a href="#fake5" onclick="return tpu(this)">Nhờ</a></li>
                <li><a href="#fake6" onclick="return tpu(this)">Nhà ngoại</a></li>
            </ul>
            <ul>
                <li><a></a>SVGGraph</a></li>
                <li><a href="#" onclick="return tpu(this)">Vạn sự</a></li>
                <li><a href="#" onclick="return tpu(this)">Tùy khoai</a></li>
                <!-- <li><a href="#" onclick="return tpu(this)">Google</a></li>
                <li><a href="#" onclick="return tpu(this)">Yahoo!</a></li>
                <li><a href="#" onclick="return tpu(this)">Microsoft</a></li>
                <li><a href="#" onclick="return tpu(this)">BBC</a></li> -->
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        var oopts = {
            textFont:  "Courier New, Courier, monospace",
            textHeight: 20,
            maxSpeed: 0.5,
            decel: 0.9,
            depth: 0.99,
            outlineColour: '#f6f',
            outlineThickness: 3,
            pulsateTo: 0.2,
            pulsateTime: 0.5,
            wheelZoom: false
        }, ttags = 'taglist', lock, shape = 'sphere';
        window.onload = function () {
            TagCanvas.textFont = 'Courier New, Courier, monospace';
            TagCanvas.textColour = '#fff';
            TagCanvas.textHeight = 25;
            TagCanvas.outlineMethod = 'block';
            TagCanvas.outlineColour = 'transparent';
            TagCanvas.maxSpeed = 0.03;
            TagCanvas.minBrightness = 0.2;
            TagCanvas.depth = 0.92;
            TagCanvas.pulsateTo = 0.6;
            TagCanvas.initial = [0.1, -0.1];
            TagCanvas.decel = 0.98;
            TagCanvas.reverse = true;
            TagCanvas.hideTags = false;
            TagCanvas.shadow = '#b04ada';
            TagCanvas.shadowBlur = 3;
            TagCanvas.weight = false;
            TagCanvas.imageScale = null;
            TagCanvas.fadeIn = 500;
            TagCanvas.clickToFront = 600;
            try {
                TagCanvas.Start('myCanvas', 'taglist');
                //TagCanvas.Start('myCanvas', 'moreTags', oopts);
                //f('options');
            } catch (e) {
                // document.getElementById('myCanvasContainer').style.display = 'none';
                // document.getElementsByTagName('canvas')[0].style.border = '0';
            }
        };
        function BGImage(e) {
            document.getElementById('tagcanvas').style.backgroundImage = (e.checked ? 'url(/images/canvas_bg1.png)' : 'none');
        }
        function f(a) {
            TagCanvas.Start('otherCanvas', a, oopts);
            return false;
        }
        function restart() {
            TagCanvas.shape = shape;
            TagCanvas.lock = lock;
            TagCanvas.Start('myCanvas', ttags);
        }
        function changetags(t) {
            ttags = t;
            restart();
        }
        function changeshape(s) {
            var locks = { hcylinder: 'x', vcylinder: 'y', hring: 'x', vring: 'y', sphere: '' };
            lock = locks[s] || '';
            shape = s;
            TagCanvas.initial = (lock == 'x' && [0, 0.2]) || (lock == 'y' && [0.2, 0]) || [0.2, 0.2];
            restart();
        }
        function tpu(s) {
            document.getElementById('sout').innerHTML = s.innerHTML;
            return false;
        }
    </script>
    <div style="position: absolute; bottom: 0; left: 0; width: 100px; height: 100px; background-color: aqua; display: none"></div>
</body>

</html>
